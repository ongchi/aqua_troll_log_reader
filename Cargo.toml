[package]
name = "insitu_log_reader"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow = "53.3"
arrow-csv = "54.2.0"
arrow-schema = "54.2.0"
chrono = "0.4"
csv = "1.3"
encoding_rs = "0.8"
encoding_rs_io = "0.1"
quick-xml = "0.37"
scraper = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
thiserror = "2.0"
zip = "2.2"

[[example]]
name = "convert_txt"

[[example]]
name = "convert_zipped_html"
